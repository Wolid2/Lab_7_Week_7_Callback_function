<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <canvas id="canvas" height="500" width="500"></canvas>
  <script>
    let canvas = document.querySelector("#canvas");
    let ctx = canvas.getContext('2nd')

    ctx.beginPath();
    ctx.moveTo(10, 10)
    ctx.lineTo(450, 450)
    ctx.lineTo(400, 300)
    ctx.line(10,10)
    ctx.line()
  </script>
</body>
</html>
