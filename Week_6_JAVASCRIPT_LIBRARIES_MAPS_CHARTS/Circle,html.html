<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <canvas id="canvas" height="500" width="500"></canvas>

    <script>
        let canvas = document.querySelector("#canvas");
        let ctx = canvas.getContext('2d');

        canvas.addEventListener("click", function () {
            let x = event.offsetX;
            let y = event.offsetY;

            ctx.fillRect(x, y, 15, 15);
        })
    </script>

</body>
</html>
