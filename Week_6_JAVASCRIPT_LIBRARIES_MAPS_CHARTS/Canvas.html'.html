<!--adding the canvas and the element and it is context -->
    let canvas = document.querySelector("#canvas");
    let ctx = canvas.getContext("2d");
    // drawing a circle
    ctx.beginPath()
    ctx.arc(250, 250, 75, 0, 6.3)
    ctx.strokeStyle = 'blue'
    ctx.lineWidth = 15
    ctx.stroke()


    ctx.beginPath()
    ctx.line(250, 250, 75, 0)
